<!DOCTYPE html>

<html>
  <head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oles Geburtstag, GÃ¤steliste, Wunschzettel und mehr">
    <title>Oles feiert Geburtstag</title>

    <style>
      h1 {
        color: darkblue;
      }
      h2 {
        color: green;
      }
      h5 {
        font-size: 20px;
      }
      h4 {
        font-size: 20px;
      }
      h3 {
        font-size: 20px;
      }
      h6 {
        font-size: 30px;
      }
      li {
        color: lightseagreen;
      }
      h3 {
        color: red;
      }
      button {
        padding: .5rem 1.25rem;
      }
    </style>
  </head>
  <body>
    <h1>OLEs Geburtstag</h1>
    <h2>War ne fette Fete</h2>

    <button
      onclick="confetti({shapes:['confetti'],particleCount: zahl(20,500),
          spread: zahl(30,360),})"
    >
      Konfetti
    </button>

  

    <a href="/Oles-Feier/seite3">zu seite zwei </a>

   
    <script src="
    https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js
    "></script>
    <script>
      function zahl(min, max) {
        return Math.random() * (max - min) + min;
      }
      window.onload = function () {
        confetti({
          particleCount: 500,
          spread: 300,
        });
      };
    </script>
  </body>
</html>
